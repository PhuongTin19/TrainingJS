<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<body>
    <script>
        var name = prompt('Your name:');
        var subject = prompt('Subject name:');
        var lab1 = 0,
            lab2 = 0,
            lab3 = 0,
            final = 0,
            avg = 0;

        function inputScore(lab, ms) {
            return new Promise(function(resolve, reject) {
                setTimeout(function() {
                    var score = prompt("input " + lab);
                    return resolve(score);
                }, ms)
            })
        }

        var promise = new Promise(function(resolve, reject) {
            setTimeout(function(lab, ms) {
                var score = prompt("input " + lab);
                return resolve(score);
            }, ms)
        })
        async function main() {
            lab1 = await inputScore("lab1", 0);
            lab2 = await inputScore("lab2", 3000);
            lab3 = await inputScore("lab3", 4000);
            final = await inputScore("final", 3000);
            avg = lab1 * 0.1 + lab2 * 0.2 + lab3 * 0.3 + final * 0.4;
            console.log("lab1: " + lab1);
            console.log("lab2: " + lab2);
            console.log("lab3: " + lab3);
            console.log("final: " + final);
            console.log("avg: " + avg);
        }
        main();
    </script>
</body>
